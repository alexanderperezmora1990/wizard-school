<div class="mat-elevation-z8">
    <div class="mat-paginator">
      <div class="row">
        <div class="col-12">
          <label class="ml-3" for="">Buscar por nombre, patronus รณ edad:</label>
          <input #input class="ml-3" (keyup)="search(input.value)"/>
        </div>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="patronus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
          <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
        </ng-container>
      
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
      
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
          <td mat-cell *matCellDef="let element"> <img class="animated fadeIn" [src]="element.image" width="180" height="180" alt=""> </td>
        </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
  </div>
